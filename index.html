<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1 id="Title">HANGMAN</h1> 
    <div id="main">
        <p>Insert a Character you think the word contains</p>
        <p>If it's in the word it will appear in the word skeleton </p>
    </div>
        <hr>
        <div id="inp">
            <label for="input" id="letter">Enter Character:</label>
            <input type="text" name="input" id="guess" >
            <input onClick='turn()'  value="submit" id="btn">
        </div>
        <hr>
        <div id="game">
            <h4 id="skeleton"></h4>
            <h4 id="log">log in here:</h4>
        </div>
    <script src="hangman.js"></script>
</body>
